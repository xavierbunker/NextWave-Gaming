<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  color:white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
  text-shadow: -1.5px -1.5px 0 #000000
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

  <meta http-equiv="refresh" content="5; url=NextWave Gaming.html" />

<div class="bgimg">
  <div class="middle">
    <img src="pics/logo2.png" alt="Logo">
  </div>
  <div class="middle">
    <h1>COMING SOON</h1>
    <hr>
    <p>in <span id="countdowntimer">5 </span> Seconds</p>

<script type="text/javascript">
    var timeleft = 5;
    var downloadTimer = setInterval(function(){
    timeleft--;
    document.getElementById("countdowntimer").textContent = timeleft;
    if(timeleft <= 0)
        clearInterval(downloadTimer);
    },1000);
</script>
  </div>
</div>

</body>
</html>
